<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main class="main">

  <section class="main_section wallpaperOfBox">
    <img class="wallpaperOfBox_img" src="images/illustration-hero.svg" alt="illustration-hero">
  </section>

  <section class="main_section description">
    <h1 class="description_h1">Order Summary</h1>

    <p class="description_p">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

    <article class="description_article">
      <img class="description_article_img" src="images/icon-music.svg" alt="icon-music">
      <div>
        <h2 class="description_article_h2">Annual Plan</h2>
        <p class="description_article_p">$59.99/year</p>
      </div>
      <a class="description_article_a" href="#">Change</a>
    </article>

    <button class="description_button">Proceed to Payment</button>

    <a class="description_a" href="#">Cancel Order</a>
  </section>
</main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/Asya0601">Asya0601</a>.</p>
  </div>
</body>
</html>
